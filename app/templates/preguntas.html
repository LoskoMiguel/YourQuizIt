{% extends "base.html" %}

{% block title %}Preguntas{% endblock %}

{% block body_attributes %}class="bg-dark"{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form id="quizForm" action="{{ url_for('preguntas') }}" method="post">
                        <div id="questionContainer">
                            <div class="question" id="question1">
                                <p>¿Cuál es la suma entre 1 + 1?</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="respuesta1" value="3" id="respuesta1_3">
                                    <label class="form-check-label" for="respuesta1_3">3</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="respuesta1" value="2" id="respuesta1_2">
                                    <label class="form-check-label" for="respuesta1_2">2</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="respuesta1" value="5" id="respuesta1_5">
                                    <label class="form-check-label" for="respuesta1_5">5</label>
                                </div>
                            </div>
                            <div class="question" id="question2" style="display:none;">
                                <p>¿Cuál es la división entre 10 / 2?</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="respuesta2" value="1" id="respuesta2_1">
                                    <label class="form-check-label" for="respuesta2_1">1</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="respuesta2" value="6" id="respuesta2_6">
                                    <label class="form-check-label" for="respuesta2_6">6</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="respuesta2" value="5" id="respuesta2_5">
                                    <label class="form-check-label" for="respuesta2_5">5</label>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mt-4">
                            <button type="button" class="btn btn-primary" id="nextButton" onclick="showNextQuestion()">Next</button>
                            <button type="submit" class="btn btn-success" id="submitButton" style="display:none;">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let currentQuestion = 1;
    const totalQuestions = 2;

    function showNextQuestion() {
        document.getElementById(`question${currentQuestion}`).style.display = 'none';
        currentQuestion++;
        if (currentQuestion <= totalQuestions) {
            document.getElementById(`question${currentQuestion}`).style.display = 'block';
        }
        if (currentQuestion === totalQuestions) {
            document.getElementById('nextButton').style.display = 'none';
            document.getElementById('submitButton').style.display = 'block';
        }
    }
</script>
{% endblock %}
